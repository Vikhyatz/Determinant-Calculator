<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
	<script src="https://kit.fontawesome.com/60734bdbf3.js" crossorigin="anonymous"></script>
    <title>Determinant Calculator</title>
</head>
<body>
    <div id="fullDeterminant">
        <div class="DET"></div>
        <div id="mainContainer">
            <input type="text" inputmode="numeric" id="x1" class="inp" placeholder="a1">
            <input type="text" inputmode="numeric" id="x2" class="inp" placeholder="a2">
            <input type="text" inputmode="numeric" id="x3" class="inp" placeholder="a3">
            <input type="text" inputmode="numeric" id="y1" class="inp" placeholder="b1">
            <input type="text" inputmode="numeric" id="y2" class="inp" placeholder="b2">
            <input type="text" inputmode="numeric" id="y3" class="inp" placeholder="b3">
            <input type="text" inputmode="numeric" id="z1" class="inp" placeholder="c1">
            <input type="text" inputmode="numeric" id="z2" class="inp" placeholder="c2">
            <input type="text" inputmode="numeric" id="z3" class="inp" placeholder="c3">
        </div>
        <div class="DET"></div>
    </div>
    <button id="btn" onclick="myFunction()">CALCULATE</button>
    <p id="resul"><i class="fa-solid fa-play"></i>= <span id="result"></span></p>
</body>
<script src="assets/scripts.js"></script>
</html>
